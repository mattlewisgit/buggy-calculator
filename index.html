<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buggy Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    #calculator {
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      background: #fff;
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
    }

    #display {
      width: 100%;
      height: 50px;
      margin-bottom: 5px;
      text-align: right;
      font-size: 24px;
      padding: 5px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
      justify-content: center;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: 1px solid #888;
      border-radius: 8px;
      background: #f9f9f9;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #e0e0e0;
    }

    button:active {
      background: #d0d0d0;
    }

    .clear {
      grid-column: span 4;
      background: #ff9999;
    }

    .clear:hover {
      background: #ff6666;
    }

    /* Make "2" button text bigger */
    .two {
      font-size: 26px;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="press('1')">1</button>
      <button class="two" onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('+')">+</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <!-- Minus button back to normal -->
      <button onclick="press('-')">-</button>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <!-- Prank: button shows 9 but inputs 6 -->
      <button onclick="press('6')">9</button>
      <button onclick="press('*')">*</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('/')">/</button>

      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function press(value) {
      display.value += value;
    }

    function calculate() {
      const expression = display.value;

      // Error if decimal is used
      if (expression.includes('.')) {
        display.value = "Error";
        return;
      }

      // Check if any number has 3+ digits
      const hasThreeDigit = /\d{3,}/.test(expression);

      const runCalculation = () => {
        try {
          let result = eval(expression);
          result = Math.floor(result * 100) / 100;
          display.value = result;
        } catch (e) {
          display.value = "Error";
        }
      };

      if (hasThreeDigit) {
        display.value = "Calculating...";
        setTimeout(runCalculation, 2000); // delay 2s
      } else {
        runCalculation();
      }
    }

    function clearDisplay() {
      display.value = "";
    }
  </script>
</body>
</html>
